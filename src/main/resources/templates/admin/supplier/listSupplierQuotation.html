<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head"></head>
<body>
<div class="wrapper">
    <div th:replace="fragments/template :: sidebar"></div>

    <div class="main-panel">
        <div class="page-inner">
            <div class="row">
                <div class="offset-2 col-8">
                    <table class="table table-bordered table-head-bg-success mt-3">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Titre</th>
                            <th>Devise</th>
                            <th>Total</th>
                            <th>Total TTC</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="quotation : ${listSupplierQuotation}">
                            <td>
                                <a href=""
                                   th:text="${quotation.name}">
                                </a>
                            </td>
                            <td th:text="${quotation.title}"></td>
                            <td th:text="${quotation.currency}"></td>
                            <td th:text="${quotation.total}"></td>
                            <td th:text="${quotation.grand_total}"></td>
                            <td th:text="${quotation.transaction_date}"></td>
                            <td th:text="${quotation.status}"></td>
                            <td>
                                <div th:if="${quotation.status == 'Draft'}">
                                    <a class="btn btn-info"
                                       th:href="@{'/supplier/' + ${supplierName} + '/supplierQuotations/' + ${quotation.name} + '/update'}">
                                        Mettre à jour
                                    </a>
                                </div>
                                <div th:if="${quotation.status != 'Draft'}">
                                    <span class="badge badge-secondary">Non modifiable</span>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listSupplierQuotation)}">
                            <td colspan="7" class="text-center">Aucune quotation trouvée.</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <!-- Chart JS -->
            <div th:replace="fragments/template :: footer"></div>
            <!--   Core JS Files   -->
            <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
            <script src="/assets/js/core/popper.min.js"></script>
            <script src="/assets/js/core/bootstrap.min.js"></script>
            <!-- jQuery Scrollbar -->
            <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
            <!-- Bootstrap Notify -->
            <script src="/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
            <!-- Sweet Alert -->
            <script src="/assets/js/plugin/sweetalert/sweetalert.min.js"></script>
            <!-- Kaiadmin JS -->
            <script src="/assets/js/kaiadmin.min.js"></script>
        </div>
    </div>
</body>
</html>
