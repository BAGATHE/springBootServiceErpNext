<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head"></head>
<body>
<div class="wrapper">
    <div th:replace="fragments/template :: sidebar"></div>

    <div class="main-panel">
        <div class="page-inner">
            <div class="row">
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a th:href="@{'/suppliers'}">Suppliers</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header" style="background-color: #1b1d38;">
                            <div class="card-title">
                                <h2 class="text-center" style="color: white;">List purchase order  status</h2>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="card">
                                                    <div class="card-header d-flex justify-content-between align-items-center">
                                                        <strong class="card-title">Liste des Purchase Orders de <span th:text="${supplierName}"></span></strong>
                                                        <div>
                                                            <a href="#" class="btn btn-success">Ajouter</a>
                                                        </div>
                                                    </div>
                                                    <div class="card-body">
                                                        <table class="table table-bordered">
                                                            <thead class="thead-dark">
                                                            <tr>
                                                                <th>Référence</th>
                                                                <th>Date Transaction</th>
                                                                <th>Date Livraison</th>
                                                                <th>Total</th>
                                                                <th>Grand Total</th>
                                                                <th>Devise</th>
                                                                <th>Status</th>
                                                                <th>Status Payment</th>
                                                                <th>Status Reception</th>
                                                                <th>Ref SQ</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="order : ${listPurchaseOrder}">
                                                                <td>
                                                                    <a th:href="@{'/admin/suppliers/' + ${supplierName} + '/purchaseOrders/' + ${order.name} + '/items'}"
                                                                       th:text="${order.name}">
                                                                    </a>
                                                                </td>
                                                                <td th:text="${order.transaction_date}"></td>
                                                                <td th:text="${order.schedule_date}"></td>
                                                                <td th:text="${order.total}"></td>
                                                                <td th:text="${order.grand_total}"></td>
                                                                <td th:text="${order.currency}"></td>
                                                                <td th:text="${order.status}"></td>
                                                                <td th:text="${order.status_payment}"></td>
                                                                <td th:text="${order.status_reception}">
                                                                <td th:text="${order.ref_sq}"></td>
                                                            </tr>
                                                            <tr th:if="${listPurchaseOrder == null or #lists.isEmpty(listPurchaseOrder)}">
                                                                <td colspan="8" class="text-center">Aucun Purchase Order trouvé.</td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>





                <!--   Core JS Files   -->
                <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
                <script src="/assets/js/core/popper.min.js"></script>
                <script src="/assets/js/core/bootstrap.min.js"></script>
                <!-- jQuery Scrollbar -->
                <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
                <!-- Bootstrap Notify -->
                <script src="/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
                <!-- Sweet Alert -->
                <script src="/assets/js/plugin/sweetalert/sweetalert.min.js"></script>
                <!-- Kaiadmin JS -->
                <script src="/assets/js/kaiadmin.min.js"></script>
            </div>
        </div>
</body>
</html>
