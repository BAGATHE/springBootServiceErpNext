<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Client</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/plugins.css">
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">Login Client</h2>
            <form action="/client/login" method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="numeros" class="form-label">Numeros</label>
                    <input type="text" class="form-control" id="numeros" name="numeros" value="0329103826" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
            </form>
        </div>
    </div>
</div>

<script src="/assets/js/core/bootstrap.bundle.min.js"></script>
</body>
</html>
